<!-- Basic Uppy styles. You can use a CDN: https://unpkg.com/uppy/dist/uppy.min.css -->
<link rel="stylesheet" href="/uppy/uppy.min.css">

<div class="UppyDragDrop"></div>

<!-- Load Uppy pre-built bundled version. You can use a CDN: https://unpkg.com/uppy/dist/uppy.min.js -->
<script src="/uppy/uppy.min.js"></script>
<script>
  var uppy = Uppy.Core({debug: true});
  uppy.use(Uppy.DragDrop, {
    target: '.UppyDragDrop',
    locale: {
      strings: {
        chooseFile: 'Choose a file',
        youHaveChosen: 'You have chosen: %{fileName}',
        orDragDrop: 'or drag it here',
        filesChosen: {
          0: '%{smart_count} file selected',
          1: '%{smart_count} files selected'
        },
        filesUploaded: {
          0: '%{smart_count} file uploaded',
          1: '%{smart_count} files uploaded'
        },
        files: {
          0: '%{smart_count} file',
          1: '%{smart_count} files'
        },
        uploadFiles: {
          0: 'Upload %{smart_count} file',
          1: 'Upload %{smart_count} files'
        },
        selectToUpload: 'Select files to upload',
        closeModal: 'Close Modal',
        upload: 'Upload',
        importFrom: 'Import files from',
        dashboardWindowTitle: 'Uppy Dashboard Window (Press escape to close)',
        dashboardTitle: 'Uppy Dashboard',
        copyLinkToClipboardSuccess: 'Link copied to clipboard.',
        copyLinkToClipboardFallback: 'Copy the URL below',
        done: 'Done',
        localDisk: 'Local Disk',
        dropPasteImport: 'Drop files here, paste, import from one of the locations above or',
        dropPaste: 'Drop files here, paste or',
        browse: 'browse',
        fileProgress: 'File progress: upload speed and ETA',
        numberOfSelectedFiles: 'Number of selected files',
        uploadAllNewFiles: 'Upload all new files'
      }
    }
  });
  uppy.use(Uppy.ProgressBar, {target: 'body', fixed: true})
  uppy.use(Uppy.Tus10, {endpoint: '//master.tus.io/files/'});
  uppy.run();

  console.log('--> Uppy pre-built version with Tus10, DragDrop & Russian language pack has loaded');
</script>
